<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial da Democracia: Linha do Tempo Interativa (1964-1984)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <!--Style-->
    <link rel="stylesheet" href="style.css"/>
    <!--Script-->
    <script src="howler.js"></script>
    <script src="audioManager.js"></script>
    <script src="app.js" defer></script>

    <!--Data-->
    <script src="dadosAnos.js"></script>
</head>
<body class="antialiased text-white">
    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">

        <header class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center z-10">
            <h1 class="text-xl md:text-2xl font-bold">Linha do Tempo: 1964-1984</h1>
            <button id="connect-button" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                ðŸ”Œ Conectar ao Pico
            </button>
        </header>

        <main id="content-display" class="w-full max-w-4xl text-center">
            
            <div id="welcome-message" class="text-center">
                <h2 class="text-5xl font-bold text-gray-400">Memorial da Democracia</h2>
                <p class="mt-4 text-xl text-gray-500">Aguardando um ano para exibir. Conecte ao dispositivo Pico ou insira um ano (1964-1984) abaixo.</p>
            </div>

            <div id="normal-content" class="hidden fade-in">
                 <h2 id="display-ano" class="text-8xl md:text-9xl font-bold mb-2">----</h2>
                 <div id="event-counter" class="text-lg text-gray-400 mb-4 h-6"></div>

                 <div class="relative bg-gray-800/50 p-6 rounded-lg shadow-2xl flex items-center justify-center">
                     <button id="prev-event" class="nav-button absolute left-[-50px] top-1/2 -translate-y-1/2">â—€</button>
                    
                     <div class="w-full">
                        <iframe id="display-video" class="w-full aspect-video mx-auto rounded-md mb-6 hidden" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <img id="display-gif" src="" alt="GIF do evento" class="max-h-80 mx-auto rounded-md mb-6 hidden">
                        <img id="display-imagem" src="" alt="Imagem do evento" class="max-h-80 mx-auto rounded-md mb-6 hidden">
                        <h3 id="display-title" class="text-2xl font-bold text-yellow-300 mb-2"></h3>
                        <p id="display-date" class="text-md text-gray-400 mb-4"></p>
                        <p id="display-description" class="text-lg md:text-xl text-gray-300"></p>
                     </div>

                     <button id="next-event" class="nav-button absolute right-[-50px] top-1/2 -translate-y-1/2">â–¶</button>
                 </div>
            </div>

            <div id="special-sequence-content" class="hidden fade-in">
                 <h2 class="text-8xl md:text-9xl font-bold mb-4 text-red-500">1964</h2>
                 <div class="bg-gray-800/50 p-6 rounded-lg shadow-2xl text-left">
                     <p id="animated-text" class="text-lg md:text-xl text-gray-300 whitespace-pre-wrap min-h-[150px]"></p>
                     <p id="special-status" class="mt-4 text-center font-semibold text-yellow-400"></p>
                 </div>
            </div>

        </main>
        
        <footer class="absolute bottom-0 left-0 p-4">
            <div class="flex items-center space-x-2">
                <input type="number" id="manual-year-input" placeholder="Testar ano" class="bg-gray-700 text-white px-2 py-1 rounded w-24">
                <button id="manual-year-button" class="bg-gray-600 px-3 py-1 rounded hover:bg-gray-500">Enviar</button>
            </div>
        </footer>

    </div>
